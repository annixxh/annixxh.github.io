    let currentReasonIndex = 0;
    let shownReasons = [];

    let lastRevealed = 0;
    let kasTananeEsitatud = false;

    function showNextReason() {

        const debugText = document.getElementById('debug-text');
        debugText.innerHTML = currentReasonIndex.toString();

        if (currentReasonIndex < reasons.length) { //there are more reasons to be revealed

            if (!kasTananeEsitatud) { //tanane pole veel esitatud, seega esitame selle
                const reasonText = document.getElementById('reason-text');
                reasonText.innerHTML = reasons[currentReasonIndex];
                shownReasons.push(reasons[currentReasonIndex]);
                currentReasonIndex++;
                kasTananeEsitatud = true;
            }
            else { // If the current day's reason is not revealed, display the "coming soon" message
                const reasonText = document.getElementById('reason-text');
                reasonText.innerHTML = "Põhjus tuleb varsti!";
            }

        } else {
            const reasonContainer = document.getElementById('reason-container');
            reasonContainer.innerHTML = "<h1>All reasons have been revealed!</h1>";
        } //there are no more reasons

        updateCountdown();
    }

    function updateCountdown() {
        const countdown = document.getElementById('countdown');
        const now = new Date();
        const next6AM = new Date(now);

        // Set the time to 6 AM of the current day if it's before 6 AM, otherwise set it to 6 AM of the next day
        if (now.getHours() < 6) {
            next6AM.setHours(6, 0, 0, 0);
        } else {
            next6AM.setDate(next6AM.getDate() + 1);
            next6AM.setHours(6, 0, 0, 0);
        }

        const timeDiff = next6AM - now;
        const hours = Math.floor(timeDiff / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        countdown.innerHTML = `Järgmiseni on aega ${hours} tundi ja ${minutes} minutit.`;
    }

    function showReasonList() {
        const reasonList = document.getElementById('reason-list');
        reasonList.innerHTML = "<h3>Eelnevad põhjused:</h3><ul>";

        shownReasons.forEach(reason => {
            reasonList.innerHTML += `<li>${reason}</li>`;
        });

        reasonList.innerHTML += "</ul>";
        reasonList.style.display = 'block';
    }

    function hideReasonList() {
        const reasonList = document.getElementById('reason-list');
        reasonList.style.display = 'none';
    }

    function revealReason() {
        const reasonText = document.getElementById('reason-text');
        const revealButton = document.getElementById('reveal-button');
        reasonText.style.display = 'block';
        revealButton.style.display = 'none';
        updateCountdown();
    }

    function resetReasonIndex() {
        currentReasonIndex = 0;
        shownReasons.length = 0; // Clear the array of shown reasons
        //showNextReason(); // Show the first reason after resetting
    }

    // Event listeners for the button
    const showReasonsButton = document.getElementById('show-reasons-button');
    showReasonsButton.addEventListener('click', () => {
        if (document.getElementById('reason-list').style.display === 'none') {
            showReasonList();
        } else {
            hideReasonList();
        }
    });

    function updateProfileImage() {
        const profileImage = document.getElementById('profile-image');
        const currentDay = new Date().getDate();
        const imagePath = `pildid/${currentDay}.JPG`; // Assumes images are named 1.jpg, 2.jpg, ..., n.jpg
        profileImage.src = imagePath;
    }

    function updateCurrentDate() {
        const currentDateElement = document.getElementById('current-date');
        const currentDate = new Date();
        const day = currentDate.getDate();
        const month = currentDate.getMonth() + 1; // Months are zero-based
        const year = currentDate.getFullYear();

        const formattedDate = `${padZero(day)}.${padZero(month)}.${year}`;
        currentDateElement.textContent = formattedDate;
    }

    function padZero(number) {
        return number < 10 ? `0${number}` : number;
    }

    function initializePage() {
        const currentDate = new Date();
        const next6AM = new Date(currentDate);
        next6AM.setHours(6, 0, 0, 0);

        const day = currentDate.getDate();
        const month = currentDate.getMonth() + 1; // Months are zero-based
        const year = currentDate.getFullYear();
        const formattedDate = `${padZero(day)}.${padZero(month)}.${year}`;

        if (formattedDate === '19.11.2023') {
            resetReasonIndex();
            const reasonText = document.getElementById('reason-text');
            shownReasons.push(reasons[currentReasonIndex]);
            currentReasonIndex++;
            reasonText.innerHTML = reasons[currentReasonIndex];
            shownReasons.push(reasons[currentReasonIndex]);
            currentReasonIndex++;
        }

        // If it's already past 6 AM today, set the timer for 6 AM tomorrow
        if (currentDate > next6AM) {
            next6AM.setDate(next6AM.getDate() + 1);
        }

        const timeDiff = next6AM - currentDate;

        // Set up a timer to reveal the reason at 6 AM
        setTimeout(() => {
            showNextReason();
            updateCountdown();
        }, timeDiff);

        // Set up a timer to update the countdown every minute
        setInterval(() => {
            updateCountdown();
        }, 60 * 1000); // 1 minute in milliseconds

       /* // Set up a timer to show a new reason every day at 6 AM
        setInterval(() => {
            showNextReason();
            updateCountdown();
        }, 24 * 60 * 60 * 1000); // 24 hours in milliseconds*/

        // Set up a timer to update the current date every minute
        setInterval(() => {
            updateCurrentDate();
        }, 60 * 1000); // 1 minute in milliseconds

        // Call the functions to initialize the page
        updateCurrentDate();
        updateCountdown();
    }

    // Call the function to initialize the page
    initializePage();

</script>
